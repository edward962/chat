<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Image Processor</title>
    <meta http-equiv="Content-Security-Policy">

    <link href="http://localhost:50633/Content/bootstrap.css" rel="stylesheet" />
    <link href="http://localhost:50633/Content/site.css" rel="stylesheet" />
    <script src="http://localhost:50633/Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="http://localhost:50633/Home/">Home</a></li>
                    <li><a href="http://localhost:50633/Home/About">About</a></li>
                    <li><a href="http://localhost:50633/Home/Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">

        <ul id="tab-container">
            <li class="tab" id="tab_0">
                Home
            </li>
            <li class="tab selected" id="tab_1">
                Analyze
            </li>
        </ul>
        <div class="tab-content" id="tab-content-0">
            <h2>Welcome to our app!</h2>
            <p>Click the "Analyze" tab to analyze your object</p>
        </div>
        <div class="tab-content selected" id="tab-content-1">


            <div class="row">
                <div class="col-md-4 async-form-container">
                    <form action="http://localhost:50633/Home/" enctype="multipart/form-data" method="post" id="main-form">
                        <fieldset>
                            <legend>Upload next image</legend>
                            <div class="editor-field">
                                <input accept="image/*" capture="camera" class="has-preview" id="file" name="file" type="file" value="" />
                            </div>
                            <div class="session">
                                <input id="key1" name="key1" type="hidden" value="" />
                                <input id="key2" name="key2" type="hidden" value="" />
                            </div>


                            <div class="editor-field">
                                <input type="submit" value="Upload" />

                                <div>*Note:Uploading a new image will start the process over, and your current images will be lost</div>
                            </div>
                        </fieldset>
                    </form> <img src='http://localhost:50633/img/8-1.gif' class='loading-gif' style="display:none">
                </div>
            </div>


        </div>
        <footer></footer>
    </div>
    <script src="http://localhost:50633/Scripts/jquery-1.10.2.js"></script>
    <script src="http://localhost:50633/Scripts/bootstrap.js"></script>
    <script src="http://localhost:50633/Scripts/respond.js"></script>
    <script src="http://localhost:50633/Scripts/siteWide.js"></script>

    <script src="cordova.js"></script>

</body>
</html>
